<!DOCTYPE html>
{% extends 'book/base.html' %}


{% block content %}
    <div class="container">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}

        {% endif %}

        <h3 class="btn-success"> You've logged out successfully </h3>

    </div>
{% endblock %}
