{% extends "book/base.html" %}
{% load static %}

{% block title %}
    {{ collection.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-info">{{ collection.title }}</h2>
        <div class="row">

            {% for book in collection.books.all %}
                <div class="col-xs-12 col-sm-6 col-md-4 text-secondary">
                    <img src="{{ book.image.url }}" class="img-fluid img-default-size">
                    <a href="{% url 'book-detail' book.id %}"><h2>{{ book.title }}</h2></a>
                    <p class="book-description-truncate" >{{ book.description }}</p>
                    <h3>{{ book.published_year }}</h3>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
